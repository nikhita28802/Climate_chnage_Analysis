<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Climate Change Model Prediction</h1>
        <form method="POST">
            <label for="likesCount">Enter Likes Count:</label>
            <input type="text" id="likesCount" name="likesCount" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
        <div class="result">
            <h2>Prediction Result:</h2>
            {% if likes_count %}
                <p>For a Likes Count of <strong>{{ likes_count }}</strong>, the predicted Comments Count is <strong>{{ prediction }}</strong>.</p>
            {% else %}
                <p>{{ prediction }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
